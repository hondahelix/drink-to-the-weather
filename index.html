<div class="grid-container" style="margin:2%">
  <!-- TOP FORMS FORM -->
  <div class="row grid-x grid-margin- small-up-1 medium-up-1 large-up-4">
    <!-- INPUT FORM -->
    <div class="column" >
      <aside  id="inputForm" class="translucent-form-overlay">
        <form style="min-width:200px; margin: 2%">
           <h3>First, enter your city:</h3>
           <div class="row columns">
            <input id="locationInput"  for="textminmax" minlength="3" autocomplete="off" type="text" name="keyword" placeholder="City Name" required>
          </div>
        <button id="searchButton" type="submit" value="Submit" class="button secondary expanded search-button ">
          Search
        </button>
        </form>
     <!-- Radio Buttons -->
       <div class="polls">
      <div class="polls-question">
      <h5>  Or, Tell us how you're feeling:</h5>
      
      </div>
      <div class="polls-options">
        <div>
          <input type="radio" name="feelings" value="party" required>
          <label for="programmingJavascript">Ready to Party</label>
        </div>
        <div>
          <input type="radio" name="feelings" value="chill" required>
          <label for="programmingRuby"> Chill</label>
        </div>
        <div>
          <input type="radio" name="feelings" value="problems" required>
          <label for="programmingPhp">Drink my problems away</label>
        </div>
        <div>
          <input type="radio" name="feelings" value="romance" required>
          <label for="programmingPython">Having a Romantic Evening</label>
        </div>
      </div>
      <div class="polls-submit">
        <input id="go" type="submit" class="button secondary" value="Go">
      </div>
       </div>
       <!-- End if Input form -->
      </aside>
      <!-- end of input form column -->
     </div>

<!-- OUTPUT FORMS -->
 

<div class="columns">

<!-- Other -->
