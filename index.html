  <body style=" background-size: cover; background-image: url('Images/background.png')"> 

    <div class="row">
        <div class="translucent-form-overlay">
          <form>
            <h3>Search for Properties</h3>
            <div class="row columns">
              <label>Keyword
                <input type="text" name="keyword" placeholder="Any">
              </label>
            </div>
            <div class="row columns">
              <label>Property Status
                <select name="status" type="text">
                  <option>Any</option>
                  <option value="rent">Rent</option>
                  <option value="buy">Buy</option>
                </select>
              </label>
            </div>
            <div class="row columns">
              <label>Property Type
                <select name="status" type="text">
                  <option>Any</option>
                  <option value="office">Office</option>
                  <option value="building">Building</option>
                </select>
              </label>
            </div>
            <div class="row columns">
              <label>Location
                <input type="text" name="location" placeholder="Any">
              </label>
            </div>
            <div class="row">
              <label class="columns small-12">Price</label>
              <div class="columns small-6">
                <input type="number" min="0" name="min" placeholder="Min">
              </div>
              <div class="columns small-6">
                <input type="number" min="0" name="max" placeholder="Max">
              </div>
            </div>
            <button type="button" class="primary button expanded search-button">
              Search
            </button>
        </form>
        </div>
      </div>

    <h1 class="text-center">Drink Your Feelings</h1>
    <div class="row">
      <div class="columns small-3">
        <form  class="validate-me" id="validate-me" data-validate>
          <h3>Search your city:</h3>
          <label for="textminmax">Enter Your Location
            <input id="locationInput" minlength="3" type="text" name="location" data-bouncer-message="Please enter a city name" placeholder="City Name" name="textminmax" id="textminmax" required>
          </label>
          <button id="searchButton" type="button" class="primary button expanded search-button">
            Search
          </button>
        </form>
      </div>
      <div class="columns small-9">
        <div class='row'>
          <div class='columns small-4'>
            <img class="work-feature-block-image" src="https://placehold.it/300x300"/>
          </div>
          <div class='columns small-4'>
            <h2 class="work-feature-block-header">Ingredients:</h2>
            <ul id="ingredientList">
              <li>Ingredient 1</li>
              <li>Ingredient 2</li>
              <li>Ingredient 3</li>
              <li>Ingredient 4</li>
            </ul>
          </div>
          <div class='columns small-4'>
            <h2 class="work-feature-block-header">Instructions:</h2>
          </div>
        </div>
      </div>
    </div>
